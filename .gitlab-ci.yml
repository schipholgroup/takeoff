stages:
- test
- deploy

services:
- docker:dind

lint:
  image: python:3.7
  stage: test
  script:
  - python setup.py flake8

test:
  image: python:3.7
  stage: test
  script:
  - python setup.py test

build-image:
  image: docker:stable
  stage: deploy
  script:
  - docker login --username $jfrog_username --password $jfrog_password schipholsdh-docker.jfrog.io
  - docker build -t schipholsdh-docker.jfrog.io/runway:gitlab-ci-1 -f Dockerfile_python .
  - docker push schipholsdh-docker.jfrog.io/runway:gitlab-ci-1
