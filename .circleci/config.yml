version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  lint:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: python setup.py lint

  lint_yaml:
    docker:
      - image: giantswarm/yamllint:latest
    steps:
      - checkout
      - run: giantswarm/yamllint:latest

  lint_black:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: pip install black
      - run: black -l 110 --check takeoff

  test:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: pip install -e .[test]
      - run: python setup.py test
      - codecov

workflows:
  version: 2
  test:
    jobs:
      - lint
      - lint_yaml
      - lint_black
      - test


