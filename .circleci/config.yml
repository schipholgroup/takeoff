version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  lint:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: python setup.py lint

  lint_yaml:
    docker:
      - image: giantswarm/yamllint:latest
    steps:
      - checkout
      - run: yamllint -d relaxed .

  lint_black:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: pip install black
      - run: black -l 110 --check takeoff

  typecheck:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run: pip install mypy
      - run: python -m mypy --ignore-missing-imports -p takeoff

  test:
    docker:
      - image: schipholhub/takeoff-base:SNAPSHOT
    steps:
      - checkout
      - run: pip install -e .[test]
      - run: python setup.py test
      - codecov/upload

  takeoff_build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: docker build -t takeoff:latest -f Dockerfile .

  takeoff:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: env | grep -v ^PATH > .env
      - run: docker build -t takeoff:latest -f Dockerfile .
      - run:
          command: |
            echo "$REGISTRY_PASSWORD" | docker login --username $REGISTRY_USER --password-stdin
            version=$(docker run --env-file .env -v `echo $PWD`:/src takeoff:latest get_version)
            docker tag takeoff:latest schipholhub/takeoff:${version}
            docker push schipholhub/takeoff:${version}
workflows:
  version: 2.1
  test_and_deploy:
    jobs:
      - lint
      - lint_yaml
      - lint_black
      - typecheck
      - test
      - takeoff_build:
          filters:
            branches:
              ignore: master
      - takeoff:
          requires:
            - lint
            - lint_yaml
            - lint_black
            - typecheck
            - test
          filters:
            branches:
              only: master
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+/
